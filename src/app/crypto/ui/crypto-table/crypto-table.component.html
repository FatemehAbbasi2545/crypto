
<table mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let col of columns">

        <ng-container *ngIf="!col.inVisible" [matColumnDef]="col.colDef">
            <th mat-header-cell *matHeaderCellDef> {{ col.headerCellDef }} </th>
            <td mat-cell *matCellDef="let item"> {{ getCellValue(item, col) }} </td>
        </ng-container>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
        [ngClass]="{'bg-blue': row.changeBackgroundColor }"
        (click)="handleRowClick(row)"></tr>
</table>

<mat-paginator #paginator 
    [pageSizeOptions]="pageSizeOptions" 
    [showFirstLastButtons]="true"
    [pageSize]="pageSize">
</mat-paginator>
